<div class="modal confirm" id="@@id">
    <div>
        <p class="msg">@@msg</p>
        <p class="sub_txt">게시물 작성시 입력한 비밀번호를 입력해주세요.</p>
    </div>
    <div>
        <input type="password" title="게시물 비밀번호">
        <!-- [D] 비밀번호 불일치시 출력 -->
        <!-- <p class="warning">비밀번호가 일치하지 않습니다.</p> -->
    </div>
    <div class="btn_wrap">
        <button type="button" class="cancel" data-move="close">
            <span>취소</span>
        </button>
        <button type="button" class="submit">
            <span>확인</span>
        </button>
    </div>
</div>
