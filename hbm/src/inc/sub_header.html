<div class="sub_header" style="background-image:url(../img/bg/bg_subheader_0@@type.jpg)" data-animation="">
    <div class="grid_container sub_header_wrap">
        <div class="tit_wrap">
            <p class="sub_txt" data-animation="fadeInUp" data-delay="0">@@subtitle</p>
            <h2 data-animation="fadeInUp" data-delay="3">@@title</h2>
        </div>

        @@if(context.has_tab) {
            <!-- 서브 페이지 상단 탭메뉴 -->
            <div class="tab_menu">
                <ul class="type@@context.mobile_line">
                    <!-- [D] 현재 페이지에 해당 되는 li에 on 클래스 부여 -->
                    @@for(i = 0; i < context.tab_list.length; i++){
                        <li><a href="#">`+context.tab_list[i]+`</a></li>
                    }
                </ul>
            </div>
            <!-- //서브 페이지 상단 탭메뉴 -->
        }
    </div>
</div>
