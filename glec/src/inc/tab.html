@@if(context.has_tab) {
    <!-- 서브 페이지 상단 탭메뉴 -->
    <div class="tab_menu">
        <ul class="@@type">
            <!-- [D] 현재 페이지에 해당 되는 li에 on 클래스 부여 -->
            @@for(i = 0; i < context.tab_list.length; i++){
                <li><a href="#">`+context.tab_list[i]+`</a></li>
            }
        </ul>
    </div>
    <!-- //서브 페이지 상단 탭메뉴 -->
}
