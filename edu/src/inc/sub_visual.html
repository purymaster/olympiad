<div class="sub_visual @@type">

    <!-- 서브 탭메뉴 -->
    @@if(context.has_tab) {
    <div class="subtab_menu">
        <ul>
            <!-- [D] 현재 페이지에 해당되는 li에 on 클래스 부여 -->
            @@for(i = 0; i < context.tab_list.length; i++){ <li><a href="#">`+context.tab_list[i]+`</a></li>
                }
        </ul>
    </div>
    }

    <p class="sub_txt">@@sub_txt</p>
    <h4 class="sub_tit">@@title</h4>
</div>
