<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>올림피아드교육</title>

	<script src="../js/jquery-1.12.4.min.js"></script> <!-- JQuery v1.12.4 -->
	<script src="../js/jquery-ui.min.js"></script> <!-- JQuery UI v1.12.1 -->
	<script src="../js/TweenMax.min.js"></script> <!-- TweenMax -->
	<script src="../js/common.js"></script> <!-- 통합 기능 JS -->
	<link rel="stylesheet" href="../css/template.css"> <!-- 통합 스타일 CSS -->

</head>

<body>
	<div class="system_check">
		<div class="notice_header">
			<div class="grid_container">
				<img src="../img/logo/login_logo.png" alt="">
				<h1>시스템 점검 공지안내</h1>
			</div>
		</div>
		<div class="notice_info">
			<div class="grid_container">
				<p class="txt">
					홈페이지 방문 고객님께 안내드립니다.<br>
					홈페이지 시스템 점검으로 모든 서비스 이용이 일시적으로 중단되오니 양해 부탁드립니다.
				</p>
					<div class="notice_date">
						<span class="tit">시스템 점검일정</span>
						<div class="time">
							<span>9999</span>년
							<span>99</span>월
							<span>99</span>일
							<span>99:99</span>
							~
							<span>9999</span>년
							<span>99</span>월
							<span>99</span>일
							<span>99:99</span>
						</div>
						<ul class="ps">
							<li>상기 작업 시간은 사정에 의해 변경될 수 있습니다.</li>
							<li>예정된 시간에 작업이 완료될 수 있도록 최선을 다하겠습니다.</li>
						</ul>
					</div>
					<p class="txt">
						서비스 이용에 불편을 드려 대단히 죄송합니다.<br>
					보다 개선된 서비스를 위해 최선을 다하겠습니다.<br>
					감사합니다.
				</p>
			</div>
		</div>
	</div>
</body>

</html>
